<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./SignUp.css" />
    <link rel="stylesheet" href="./resources/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link
      rel="stylesheet"
      href="./resources/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.min.css"
    />
    <title>SignUp</title>
  </head>
  <body>
    <section class="signUp d-flex flex-column justify-content-center">
      <div class="container">
        <div class="content row px-5 mx-auto">

            <div class="col-6 p-0">
                <div class="left--col">
                    <img class="left--bg" src="./resources/img/bg-left.png" alt="bg-left">
                    <div class="left--content p-4 mt-3 d-flex flex-column align-items-center">
                        <img style="height: 50px; width: fit-content;" src="./resources/img/codesquid logo.png" alt="logo">
                        <img class="mt-4" style="height: 240px; width: fit-content;" src="./resources/img/Illustration.png" alt="img">
                        <p style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 16px; color: #fff !important;" class="text-center fw-normal mt-5 mb-1 px-5">Online Community For <br> Front-end Developers</p>
                        <p style="font-size: 12px; color: #fff !important;" class="text-center mt-3 px-5">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididun</p>
                    </div>
                </div>
            </div>

            <div class="col-6 p-0">
                <div class="right--col">
                    <div class="right--content p-4 d-flex flex-column align-items-center">
                        <p style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 16px; color: #000000 !important;" class="d-o text-center fw-normal fw-bolder mt-4">Join & Connect the Fastest <br> Growing Online Community</p>
                        <div class="btn-SignUp-Options d-flex flex-row gap-3">
                            <button>
                                <img src="./resources/img/icons8-google.png" alt="google">
                                <p class="custom--text">Sign up with Google</p>
                            </button>
                            <button>
                                <img src="./resources/img/Github.png" alt="google">
                                <p class="custom--text">Sign up with Github</p>
                            </button>
                        </div>

                        <form action="" method="post" id="SignUp_Form">
                            <div class="form--group">
                                <label for="username">Username</label>
                                <input placeholder="Ex: frontend_user" name="username" type="text" id="username">
                                <span class="form--message"></span>
                            </div>

                            <div class="form--group">
                                <label for="email">Email</label>
                                <input name="email" type="email" id="email" placeholder="Ex: email@domain.com">
                                <span class="form--message"></span>
                            </div>

                            <div class="form--group">
                                <label for="password">Password</label>
                                <div class="password">
                                    <input name="password" type="password" id="password">
                                    <div class="icon"><i class="eye-icon fa-solid fa-eye"></i></div>
                                    <span class="form--message"></span>
                                </div>
                            </div>

                            <div class="form--group">
                                <label for="confirmPwd">Confirm Password</label>
                                <div class="confirm--password">
                                    <input name="confirmPwd" type="password" id="confirmPwd">
                                    <div class="icon"><i class="eye-icon fa-solid fa-eye"></i></div>
                                    <span class="form--message"></span>
                                </div>
                            </div>

                            <div class="form--group submit mt-2">
                                <div class="d-flex flex-row align-items-center justify-content-between">
                                    <div class="d-flex gap-2">
                                        <input name="policy" class="w-auto h-auto m-0" type="checkbox" style="width: 16px !important; height: 16px !important;"> 
                                        <span style="vertical-align: center; line-height: 16px; margin-bottom: 0; height: fit-content; font-size: 16px; color: #757575">I accept the term & Condition</span>
                                    </div>
                                    <button type="submit" class="submit px-5 py-3 rounded-5">SIGN UP</button>
                                </div>
                                <span class="form--message" style="display: inline-block;"></span>
                            </div>

                        </form>
                        <div class="mt-3" style="font-size: 14px; text-align: center;">
                            Own an Account? <a href="#" style="text-decoration: none; color: #000000; font-weight: 500; border-bottom: 1px solid #757575;">JUMP RIGHT IN</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
      </div>
    </section>

    <script src="./resources/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./resources/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/js/all.min.js"></script>
    <script src="./SignUp.js"></script>
    <script>
        // Mong muốn nhận lại được khi dùng 
        Validator({
            form: '#SignUp_Form',
            formGroupSelector: '.form--group',
            errorSelector: '.form--message',
            rules: [
                Validator.isRequired('#username', 'Vui lòng nhập username'),
                Validator.isRequired('#email', 'Vui lòng nhập email'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#confirmPwd'),
                Validator.isConfirmed('#confirmPwd', () => {
                    return document.querySelector('#SignUp_Form #password').value;
                }, 'Mật khẩu đã nhập không chính xác'),
                Validator.isRequired('input[name="policy"]', 'Vui lòng chọn vào ô này')
            ],
            onSubmit: (data) => {
                //Call API 
                console.log(data);
            }
        })
    </script>
  </body>
</html>
